<!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo</title>
    <link rel="stylesheet" href="./style.css"/>
 </head>
<body>
    <div>
        <h1 id="titulo">Meu Universo</h1>
        <b><p id="gradient">
            Eu me perco em um mundo que não é meu,
            e por um tempo, isso é incrível.
         </p></b>
         <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <labe for="Nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="Email" name="Email" id="Email" required>
        </div>

        <div class="campo">
            <label><strong>Qual livro você escolheria?</strong></label>
            <label>
                <input type="radio" name="devweb" value="Aristóteles e Dante descobrem os segredos do universo"><b>Aristóteles e Dante descobrem os segredos do universo</b>
            </label>
            <label>
                <input type="radio" name="devweb" value="Depois de você"><b>Depois de você</b>
            </label>
            <label>
                <input type="radio" name="devweb" value="Potter e o prisioneiro de Azkaban"><b>Harry potter e o prisioneiro de Azkaban</b>
            </label>
        </div>

        <div class="campo">
            <br>
            <label for="literario"><strong>Fale um pouco sobre o livro que fez
                você entrar no mundo literário.</strong>
            </label>
            <textarea row="8" style="width: 13cm;" id="literario" name="literario"></textarea>
        </div>
        <button class="botao" type="submit"><strong>Concluído</strong></button>
    </form>    
</body>
</html>
